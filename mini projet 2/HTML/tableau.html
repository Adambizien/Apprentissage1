<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="../CSS/tableau.css">
	<title>ex2 tableau</title>
</head>
<body>
	<!--tableau-->
	<table>
		<thead>
			<tr>
				<th>Nom de la matière</th>
				<th>Note de TD</th>
				<th>Note de TP</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr>
	    		<td>Physique</td> <td>20</td> <td>20</td>
	    	</tr>
	    	<tr>
	    		<td>Anglais</td> <td colspan="2">20</td> 
	    	</tr>
	    	<tr>
	    		<td>Informatique</td> <td>19</td> <td rowspan="2">19</td>
	    	</tr>
	    	<tr>
	    		<td>Mathématique</td> <td>18</td>
	    	</tr>
	    	<tr>
	    		<td>Appréciation:ligne 1</td> <td rowspan="2" colspan="2">très bien</td>
	    	</tr>
	    	<tr>
	    		<td>Appréciation:ligne 2</td>
	    	</tr>
	    </tbody>
	</table>

</body>
</html>
